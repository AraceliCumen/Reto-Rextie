    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-smoffset-2">
          <div class="row">
            <div class="reg-header">
              <h2>Confirmación de Datos</h2>
            </div>
            <form action="" id="reg_form" class="reg-page sky-form" method="post">
              <input type="hidden" name="csrfmiddlewaretoken" value="4vGNgdweEbGjqB8AYXd4Vd89os019pEP">
              <table class="table table-hover table-bordered table-striped text-center">
                <thead>
                  <tr>
                    <th style="background-color: #CFE2F3;">Tipo de Operación</th>
                    <th style="background-color: #CFE2F3;">Cliente ENVÍA</th>
                    <th style="background-color: #CFE2F3;">Cliente RECIBIRÁ</th>
                    <th style="background-color: #CFE2F3;">Tipo de Cambio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>COMPRA</td>
                    <td>1000.00 Dólares</td>
                    <td>3249.00 Soles</td>
                    <td>3,2490</td>
                  </tr>
                </tbody>
              </table>
              <section>
                <div class="row">
                  <div class="col-md-10">
                    ¿Deseas registrar una cuenta bancaria en este momento?
                  </div>
                  <div class="col-md-2">
                    <button class="btn-u pull-right" type="button" onclick="openBankAccountModal()">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
              </section>
              <div class="row">
                <div class="col-sm-12">
                  <section>
                    <label class="label">Cuenta Bancaria Origen</label>
                    <label class="select ">
                      <select class="rextie_input" id="id_source_bank_account" name="source_bank_account">
                        <option value="" selected="selected">Seleccione Cuenta Bancaria Origen</option>
                      </select>
                      <i></i>
                    </label>
                  </section>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <section>
                    <label class="label">Cuenta Bancaria Destino</label>
                    <label class="select ">
                      <select class="rextie_input" id="id_target_bank_account" name="target_bank_account">
                        <option value="" selected="selected">Seleccione Cuenta Bancaria Destino</option>
                      </select>
                      <i></i>
                    </label>
                  </section>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-5">
                  <section>
                    <label class="label">Celular</label>
                    <label class="input ">
                      <i class="icon-prepend fa fa-phone" style="color: #72C02C;"></i>
                      <input autofocus="" class="rextie_input" id="id_mobile_phone" name="mobile_phone" type="tel" value="950936102">
                    </label>
                  </section>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 checkbox">
                  <label id="check_label_terms" class="checkbox ">
                    <input id="id_terms" name="terms" type="checkbox">
                    <i></i>
                    <label class="label" style="font-size: 14px;">Aceptar
                      <a class="rextie_a" href="/terminos-y-condiciones" target="_blank"> Términos y Condiciones </a> y
                      <a class="rextie_a" href="/politica-de-privacidad" target="_blank"> Política de Privacidad</a>
                    </label>
                  </label>
                </div>
              </div>
              <div class="col-sm-12 text-center" style="margin-top: 42px; margin-bottom: 10px">
                <a class="btn-u btn-u-default" href="/fxops/create">Cambiar la cantidad</a>
                <button class="btn-u" type="submit">Aceptar</button>
              </div>
              <div class="col-sm-12 text-center" style="margin-bottom: 20px">
                * Tipo de cambio vigente hasta 20:58
              </div>
            </form>
          </div>
        </div>
      </div>
